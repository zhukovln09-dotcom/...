<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный Краудсорсинг</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: #4b6cb7; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        nav { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btn { padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer; }
        .nav-btn.active { background: #4b6cb7; color: white; }
        .page { display: none; background: white; padding: 20px; border-radius: 10px; }
        .page.active { display: block; }
        .project-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { color: red; padding: 20px; }
        .success { color: green; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #4b6cb7; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #3a56a4; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Школьный Краудсорсинг</h1>
            <p>Предлагайте идеи, голосуйте за лучшие!</p>
        </header>
        
        <nav>
            <button class="nav-btn active" data-page="home">Главная</button>
            <button class="nav-btn" data-page="projects">Проекты</button>
            <button class="nav-btn" data-page="submit">Предложить</button>
        </nav>
        
        <main>
            <section id="home-page" class="page active">
                <h2>Добро пожаловать!</h2>
                <p>Здесь можно предлагать идеи по улучшению школы.</p>
                <div id="stats">
                    <p>Проектов: <span id="projects-count">0</span></p>
                    <p>Идей: <span id="ideas-count">0</span></p>
                </div>
            </section>
            
            <section id="projects-page" class="page">
                <h2>Все проекты</h2>
                <div id="projects-list">
                    <div class="loading">Загрузка проектов...</div>
                </div>
            </section>
            
            <section id="submit-page" class="page">
                <h2>Предложить проект</h2>
                <input type="text" id="project-title" placeholder="Название проекта">
                <textarea id="project-description" placeholder="Описание" rows="4"></textarea>
                <input type="text" id="project-author" placeholder="Ваше имя (по желанию)">
                <button id="submit-btn">Опубликовать</button>
                <div id="message"></div>
            </section>
        </main>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
